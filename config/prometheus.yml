# =============================================================================
# Prometheus Configuration
# =============================================================================
# Scrapes metrics from the Delivery ETA API service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'delivery-eta-monitor'

# Alerting configuration (optional - connect to Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules for aggregation and alerting
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Delivery ETA API service
  - job_name: 'delivery-eta-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'delivery-eta-api'

  # Redis metrics (if using redis_exporter)
  # - job_name: 'redis'
